<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eaeaea;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            border: 5px solid #8b7d6b;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            background-color: #f5f5f5;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="button-container">
        <button id="prevButton">Previous Art Style</button>
        <span id="artFunctionName">Art Style 1</span>
        <button id="nextButton">Next Art Style</button>
    </div>
    <div class="button-container">
        <button id="generateButton">Generate New Art</button>
        <button id="downloadButton">Download Art</button>
    </div>

    <script>
        function generateArtOne() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const numLoops = 100;
            const maxRadius = 50;

            function randomPoint() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
            }

            function drawLoop(startX, startY, radius) {
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                ctx.stroke();
            }

            ctx.clearRect(0, 0, width, height);

            let lastPoint = randomPoint();
            for (let i = 0; i < numLoops; i++) {
                let newPoint = randomPoint();
                let radius = Math.random() * maxRadius;

                ctx.beginPath();
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(newPoint.x, newPoint.y);
                ctx.stroke();

                drawLoop(newPoint.x, newPoint.y, radius);

                lastPoint = newPoint;
            }
        }

        function generateArtTwo() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const numCircles = 300;
            const colors = ['#FF6347', '#4682B4', '#3CB371', '#FFD700', '#C71585']; // Tomato, SteelBlue, MediumSeaGreen, Gold, MediumVioletRed

            // Function to generate a random point
            function randomPoint() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
            }

            // Function to draw a circle
            function drawCircle(centerX, centerY, radius, color) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }

            // Clear the canvas
            ctx.clearRect(0, 0, width, height);

            // Draw interconnected circles
            for (let i = 0; i < numCircles; i++) {
                let point = randomPoint();
                let radius = Math.random() * 40 + 10; // Radius between 10 and 50
                let color = colors[Math.floor(Math.random() * colors.length)];

                drawCircle(point.x, point.y, radius, color);
            }
        }

        function generateArtThree() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const numLines = 50;
            const colors = ['#DB7093', '#40E0D0', '#FFA07A', '#7B68EE', '#32CD32']; // PaleVioletRed, Turquoise, LightSalmon, MediumSlateBlue, LimeGreen

            // Function to generate a random point
            function randomPoint() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
            }

            // Function to draw a curved line
            function drawCurve(start, end, control1, control2, color) {
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.bezierCurveTo(control1.x, control1.y, control2.x, control2.y, end.x, end.y);
                ctx.strokeStyle = color;
                ctx.lineWidth = Math.random() * 3 + 1; // Line width between 1 and 4
                ctx.stroke();
            }

            // Clear the canvas
            ctx.clearRect(0, 0, width, height);

            // Draw lines
            for (let i = 0; i < numLines; i++) {
                let start = randomPoint();
                let end = randomPoint();
                let control1 = randomPoint();
                let control2 = randomPoint();
                let color = colors[Math.floor(Math.random() * colors.length)];

                drawCurve(start, end, control1, control2, color);
            }
        }
        
        function generateArtFour() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const numRings = 20;
            const maxRadius = 80;

            // Function to generate a random point within canvas boundaries
            function randomPoint() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
            }

            // Function to draw a ring
            function drawRing(center, maxRadius) {
                const numCircles = Math.floor(Math.random() * 5) + 3; // 3 to 7 circles per ring

                for (let i = 0; i < numCircles; i++) {
                    let radius = maxRadius - (i * (maxRadius / numCircles));
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                }
            }

            ctx.clearRect(0, 0, width, height);

            // Generate rings
            for (let i = 0; i < numRings; i++) {
                let center = randomPoint();
                drawRing(center, maxRadius);
            }
        }

        function generateArtFive() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const numRings = 20;
            const maxRadius = 80;
            const colors = ['#FF6347', '#4682B4', '#3CB371', '#FFD700', '#C71585']; // Sample color palette

            // Function to generate a random point within canvas boundaries
            function randomPoint() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
            }

            // Function to get a random color
            function getRandomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // Function to draw a ring
            function drawRing(center, maxRadius) {
                const numCircles = Math.floor(Math.random() * 5) + 3; // 3 to 7 circles per ring

                for (let i = 0; i < numCircles; i++) {
                    let radius = maxRadius - (i * (maxRadius / numCircles));
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
                    ctx.strokeStyle = getRandomColor(); // Set random color for each circle
                    ctx.stroke();
                }
            }

            ctx.clearRect(0, 0, width, height);

            // Generate rings
            for (let i = 0; i < numRings; i++) {
                let center = randomPoint();
                drawRing(center, maxRadius);
            }
        }

        function generateArtSix() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const numRings = 20;
            const maxRadius = 80;
            const colors = ['#FF6347', '#4682B4', '#3CB371', '#FFD700', '#C71585']; // Sample color palette

            // Function to generate a random point within canvas boundaries
            function randomPoint() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
            }

            // Function to get a random color
            function getRandomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // Function to draw a filled ring
            function drawRing(center, maxRadius) {
                const numCircles = Math.floor(Math.random() * 5) + 3; // 3 to 7 circles per ring

                for (let i = 0; i < numCircles; i++) {
                    let radius = maxRadius - (i * (maxRadius / numCircles));
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
                    ctx.fillStyle = getRandomColor(); // Set random color for each circle
                    ctx.fill();
                }
            }

            ctx.clearRect(0, 0, width, height);

            // Generate rings
            for (let i = 0; i < numRings; i++) {
                let center = randomPoint();
                drawRing(center, maxRadius);
            }
        }

        function generateArtSeven() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const numRings = 200;
            const maxRadius = 30;
            const colors = ['#FF6347', '#4682B4', '#3CB371', '#FFD700', '#C71585']; // Sample color palette

            // Function to generate a random point within canvas boundaries
            function randomPoint() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
            }

            // Function to get a random color
            function getRandomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // Function to draw a filled ring with varying circle sizes
            function drawRing(center, maxRadius) {
                let radius = Math.random() * maxRadius;
                let numOfCircles = Math.floor(Math.random() * 10) + 5; // 5 to 15 circles

                for (let i = 0; i < numOfCircles; i++) {
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = getRandomColor();
                    ctx.stroke();
                    radius += Math.random() * 5; // Increment radius for next circle
                }
            }

            ctx.clearRect(0, 0, width, height);

            // Generate rings with overlapping features
            for (let i = 0; i < numRings; i++) {
                let center = randomPoint();
                drawRing(center, maxRadius);
            }
        }

        function generateArtEight() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const numRings = 100;
            const colors = ['#FF6347', '#4682B4', '#3CB371', '#FFD700', '#C71585']; // Sample color palette

            // Function to generate a random point within canvas boundaries
            function randomPoint() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
            }

            // Function to get a random color with varying opacity
            function getRandomColor() {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const opacity = Math.random().toFixed(2);
                return `${color}${Math.floor(opacity * 255).toString(16)}`;
            }

            // Function to draw a ring with varying circle sizes and line widths
            function drawRing(center) {
                let radius = Math.random() * 20 + 10; // Radius between 10 and 30
                let numOfCircles = Math.floor(Math.random() * 5) + 3; // 3 to 7 circles per ring

                for (let i = 0; i < numOfCircles; i++) {
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
                    ctx.strokeStyle = getRandomColor();
                    ctx.lineWidth = Math.random() * 4; // Line width between 1 and 4
                    ctx.stroke();
                    radius += Math.random() * 15; // Increment radius for next circle
                }
            }

            ctx.clearRect(0, 0, width, height);

            // Generate rings with more randomness
            for (let i = 0; i < numRings; i++) {
                let center = randomPoint();
                drawRing(center);
            }
        }

        let currentArtFunctionIndex = 0;
        const artFunctions = [generateArtOne, generateArtTwo, generateArtThree, generateArtFour, generateArtFive, generateArtSix, generateArtSeven, generateArtEight];

        function generateArt() {
            artFunctions[currentArtFunctionIndex]();
        }

        function nextArtFunction() {
            currentArtFunctionIndex = (currentArtFunctionIndex + 1) % artFunctions.length;
            updateArtFunctionDisplay();
        }

        function previousArtFunction() {
            currentArtFunctionIndex = (currentArtFunctionIndex - 1 + artFunctions.length) % artFunctions.length;
            updateArtFunctionDisplay();
        }

        function updateArtFunctionDisplay() {
            // Update the display or label if needed
            // For example, you might display the name of the current art function
            document.getElementById('artFunctionName').textContent = `Art Style ${currentArtFunctionIndex + 1}`;
        }

        // Event listeners
        document.getElementById('generateButton').addEventListener('click', generateArt);
        document.getElementById('nextButton').addEventListener('click', nextArtFunction);
        document.getElementById('prevButton').addEventListener('click', previousArtFunction);
        document.getElementById('downloadButton').addEventListener('click', downloadCanvas);

        // Initial setup
        window.onload = function () {
            updateArtFunctionDisplay();
            generateArt();
        };
    </script>
</body>

</html>
